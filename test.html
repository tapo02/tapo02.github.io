<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons with Floating Image</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            color: black;
            font-size: 1em;
            margin: 0;
        }

        #header {
            text-align: center;
            font-size: 1em;
            background-color: #b4e2ec;
            padding: 0.9em 0;
            margin: 0 0 10px 0;
        }

        h1 {
            text-align: center;
            font-size: 3.2em;
        }

        #content {
            position: relative; /* Make the content container the reference point for the button container */
            padding: 1em;
            margin-right: 20em; /* Leave space for the image */
        }

        .button-container {
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            gap: 1em; /* Space between buttons */
            position: absolute; /* Position the buttons relative to the #content container */
            top: 50%; /* Vertically center the buttons */
            left: 0;
            right: 20em; /* Prevent the buttons from overlapping with the image */
            transform: translateY(-50%); /* Corrects the vertical alignment */
        }

        #centered-button-1, #centered-button-2 {
            padding: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }

        figure {
            width: 20em;
            height: auto;
            float: right;
            padding: 1em 1em 3em 1em;
            border: 1px solid silver;
            margin: 0 2em 2em 2em;
            box-shadow: 10px 0px 25px #555;
            transform: rotate(1deg);
        }

        img {
            width: 20em;
            height: auto;
            float: right;
            top: 10px;
            right: 10px;
        }

        figcaption {
            text-align: justify;
            text-align-last: center;
        }

        h2 {
            margin: 2em 1em 0 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Sample Page with Centered Buttons</h1>
    </div>
    <div id="content">
        <figure>
            <img src="image.jpg" alt="Sample Image">
            <figcaption>Image caption goes here.</figcaption>
        </figure>
        <div class="button-container">
            <button id="centered-button-1">Button 1</button>
            <button id="centered-button-2">Button 2</button>
        </div>
        <p>Your text content goes here, and it will wrap around the image. Add more text if needed to see the wrapping effect.</p>
    </div>
</body>
</html>
